<div class="container skill-container">
  <h3 style="font-size: 3rem;font-weight: 300;text-align: center;border-bottom: dashed 2px;padding-bottom: 10px;margin-bottom: 40px;">{{ site.skill_title | default: "Skill" }}</h3>
    <p class="quote">현재 업무에 사용중 혹은 사용했던 기술들입니다.</p>
    {% for data in site.data.resume.skill %}
        {% include {{ data.layout | default: 'left' | append: ".html" }} item=data %}
    {% endfor %}
</div>
